<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


</head>
    <body>
        <div id="mirador"></div>
        <script>
            function initViewer() {
                let manifest = new URLSearchParams(window.location.search).get('manifesturl');
                Mirador.viewer({
                    "id": "mirador",
                    "windows": [
                        {
                            "loadedManifest": manifest,
                            "canvasIndex": 0,
                            "thumbnailNavigationPosition": 'far-bottom'
                        }
                    ]
                })
            }
        </script>
        <script onload="initViewer()" src="https://unpkg.com/mirador@3.3.0/dist/mirador.min.js"></script>
    </body>
</html>
